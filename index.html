<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Ensures proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changing Car</title>
  <style>
    /* Base styling for body */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    /* Updated container: increased width for a larger car image */
    .car-container {
      width: 1000px;       /* Increased width */
      max-width: 100%;     /* Responsive on smaller screens */
      margin: 50px auto;
      position: relative;
      text-align: center;
    }
    
    /* The car image fills the container width */
    #car-image {
      width: 100%;
      height: auto;
      transition: opacity 0.2s;
    }
    
    /* Position the color picker near the bottom-center of the container */
    .color-picker {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    
    /* Smaller color buttons */
    .color-button {
      width: 30px;
      height: 30px;
      border: none;
      border-radius: 50%;
      margin: 5px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    
    .color-button:hover {
      transform: scale(1.1);
    }
    
    /* Tablet view adjustments */
    @media (max-width: 768px) {
      .car-container {
        width: 90%;
        margin: 20px auto;
      }
      #car-image {
        width: 100%;
      }
      .color-button {
        width: 25px;
        height: 25px;
        margin: 4px;
      }
    }
    
    /* Mobile view adjustments */
    @media (max-width: 480px) {
      .car-container {
        margin: 10px;
      }
      .color-button {
        width: 20px;
        height: 20px;
        margin: 3px;
      }
    }
  </style>
</head>
<body>
  <div class="car-container">
    <!-- Default car image -->
    <img id="car-image" src="quartz-blue.webp" alt="Car Color Preview">
    
    <!-- Color picker buttons -->
    <div class="color-picker">
      <button class="color-button" style="background: #273651" 
              onclick="changeColor('quartz-blue')" 
              title="Quartz Blue"></button>
      
      <button class="color-button" style="background: #56595B" 
              onclick="changeColor('harbour-grey')" 
              title="Harbour Grey"></button>
      
      <button class="color-button" style="background: #1D1F22" 
              onclick="changeColor('cosmos-black')" 
              title="Cosmos Black"></button>
      
      <button class="color-button" style="background: #C5CED9" 
              onclick="changeColor('crystal-white')" 
              title="Crystal White"></button>
    </div>
  </div>

  <script>
    function changeColor(colorName) {
      const carImage = document.getElementById('car-image');
      // Fade-out effect
      carImage.style.opacity = 0;
      setTimeout(() => {
        // Change image source
        carImage.src = `${colorName}.webp`;
        // Fade the image back in
        carImage.style.opacity = 1;
      }, 200);
    }
  </script>
</body>
</html>
